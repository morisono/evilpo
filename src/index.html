            try {

                const searchUrl = `https://ja.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`;
                const response = await fetch(searchUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const thumbnailUrl = data.thumbnail ? data.thumbnail.source : null;

                thumbnailCache.set(name, thumbnailUrl);
                return thumbnailUrl;
            } catch (error) {

                return null;

            const lines = yamlText.split('\n');
            const result = [];
            let currentItem = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('- 名前:') || line.startsWith('- name:')) {
                    if (currentItem) result.push(currentItem);
                    currentItem = {};
                    currentItem.名前 = line.split(':')[1].trim();
                } else if (line.includes(':') && currentItem) {
                    const [key, ...valueParts] = line.split(':');
                    const value = valueParts.join(':').trim().replace(/^["']|["']$/g, '');
                    currentItem[key.trim()] = value;
                }
            }
            if (currentItem) result.push(currentItem);
            return result;
        }

            pageNumbersContainer.innerHTML = '';

            if (totalPages <= 1) return;

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            // Adjust if we're near the end
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            // Add first page and ellipsis if needed
            if (startPage > 1) {
                pageNumbersContainer.appendChild(createPageButton(1));
                if (startPage > 2) {
                    pageNumbersContainer.appendChild(createEllipsis());
                }

            // Add page numbers
            for (let i = startPage; i <= endPage; i++) {

            // Add ellipsis and last page if needed
            if (endPage < totalPages) {

            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(`${tabName}-content`).classList.add('active');

            // Load data
            currentData = await fetchData(tabName);
            filteredData = [...currentData];

            updateFilterOptions();
            updateStats();
            renderCurrentView();
            hideLoading();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';

        // Show error message
        function showError() {
            document.getElementById('error-message').style.display = 'block';
            hideLoading();
        }

        // Initialize the application
        async function init() {
            // Set up event listeners
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    switchTab(e.currentTarget.dataset.tab);
                });
            });

            // View toggle functionality
            document.getElementById('list-view-btn').addEventListener('click', () => toggleView('list'));
            document.getElementById('grid-view-btn').addEventListener('click', () => toggleView('grid'));

            // Pagination event listeners
            ['uragane', 'tsubo'].forEach(tab => {
                document.getElementById(`${tab}-prev`).addEventListener('click', () => {
                    if (currentTab === tab) goToPreviousPage();
                });
                document.getElementById(`${tab}-next`).addEventListener('click', () => {
                    if (currentTab === tab) goToNextPage();
                });
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const clearSearch = document.getElementById('clear-search');

            searchInput.addEventListener('input', debounce(filterData, CONFIG.DEBOUNCE_DELAY));
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                filterData();
            });

            // Filter functionality
            document.getElementById('area-filter').addEventListener('change', filterData);
            document.getElementById('status-filter').addEventListener('change', filterData);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case '1':
                            e.preventDefault();
                            switchTab('uragane');
                            break;
                        case '2':

                            switchTab('tsubo');

                        case 'f':
                            e.preventDefault();
                            searchInput.focus();
                            break;
                        case 'g':
                            e.preventDefault();
                            toggleView();

                    }
                }
            });

            // Load initial data
            showLoading();
            currentData = await fetchData('uragane');
            filteredData = [...currentData];
            updateFilterOptions();
            updateStats();
            renderCurrentView();
            hideLoading();
